<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenidos!</h1>
                                </div>                            
                                <div class="text-center">
                                    <p>Registro de usuario</p>
                                </div>
                                <hr>
                             <form class="user" #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
                            <div class="form-group">
                                <input
                                type="text"
                                name="usuario"
                                ngModel
                                class="form-control form-control-user"
                                placeholder="Nombre de usuario"
                                required>
                            </div>

                            <div class="form-group">
                                <input
                                type="email"
                                name="correo"
                                ngModel
                                class="form-control form-control-user"
                                placeholder="Correo"
                                required>
                            </div>

                            <div class="form-group">
                                <input
                                type="password"
                                name="clave"
                                ngModel
                                class="form-control form-control-user"
                                placeholder="Contraseña"
                                required>
                            </div>

                            <button class="btn btn-primary btn-user btn-block">
                                Registrarse
                            </button>
                            </form>

                                <hr>                                
                                <div class="text-center">
                                    <a class="small" href="login">¿Ya tienes cuenta? Inicia sesión</a>
                                    <br>
                                    <a class="small" href="">Ir al inicio</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
