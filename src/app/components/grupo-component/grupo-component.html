<h2 class="text-center mt-4 mb-4">Grupos de Estudio</h2>

<div class="container">

  <!-- Crear grupo -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">

      <h3 class="h5 mb-3 text-primary">Crear grupo</h3>

      <div class="row g-3">

        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="nombre" placeholder="Nombre">
        </div>

        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="descripcion" placeholder="Descripción">
        </div>

        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="tema" placeholder="Tema">
        </div>

      </div>

      <button class="btn btn-success mt-3 w-100" (click)="crearGrupo()">
        Crear Grupo
      </button>

    </div>
  </div>

  <!-- Lista de grupos -->
  <div class="card shadow-sm">
    <div class="card-body">

      <h3 class="h5 mb-3 text-primary">Grupos existentes</h3>

      <ul class="list-group">
        <li *ngFor="let g of grupos" class="list-group-item">
          <strong>{{ g.nombre }}</strong> — {{ g.tema }}
        </li>
      </ul>

    </div>
  </div>

</div>
